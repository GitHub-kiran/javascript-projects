<script>
    let star = document.querySelectorAll('.fa-star-o');
    console.log(star);
    starVal = star;
    for (let x = 0; x < star.length; x++) {
        star[x].starValue = (x + 1);
        ["mouseover", "mouseout", "click"].forEach(function (e) {
            star[x].addEventListener(e, rateTheApp);
      })
    }
    function rateTheApp(idx) {
      let t = idx.type;
      let val = this.starValue;
      star.forEach(function(ele, ind) {
        if(t == 'click') {
          if (val > ind) {
            ele.classList.add("green");
          } else {
          ele.classList.remove("green");
        }
      }
      if(t == 'mouseover') {
        if (ind < val) {
          ele.classList.add("orange");
        } else {
        ele.classList.remove("orange");
       }
     }
     if(t == 'mouseout') {
       ele.classList.remove('orange');
      }
    })
    }
